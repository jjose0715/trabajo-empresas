        <div class="container">

                <div class="col-6">
                    <form action=""class="mt-5 me-5">
                        <div class="container">
                            <p>Seleccione su tipo de empanda</p>
                        </div>
                        
                        <select id="empanada" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="empanada de carne">empanada de carne (2100)</option>
                            <option value="empanada de pollo">empanada de pollo (2500)</option>
                            <option value="empanada de papa">empanada de papa (2000)</option>
                            <option value="empanada de carne que parece de pollo pero sabe a papa">empanada de carne que parece de pollo pero sabe a papa (3000)</option>
                            <option value="empanada picante">empanada picante que se ve dulce pero sabe salado (3000)</option>
                            <option value="empanada de pescado">empanada de pescado hecha de gallina con sabor a cerdo (3000)</option>
                        </select>

                        <div class="mb-3 mt-5">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Pon tu nombre completo aca.</div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Cedula</label>
                            <input type="number" class="form-control" id="cedula" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Poner tu cedula pls.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp">
                            <div id="cantidad" class="form-text">poner una cantidad para su pedido.</div>
                        </div>

                        <button id="boton" type="submit" class="btn btn-primary mb-5">Enviar</button>
